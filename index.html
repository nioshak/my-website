<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RHJFCMN163"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'G-RHJFCMN163');
    </script>
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Your Name</h1>
            <p>Your Title (e.g., Full-Stack Developer)</p>
            <a href="#portfolio" class="button">View My Work</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Short bio about yourself, skills, and professional background.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <!-- Add your portfolio items here -->
            <div class="portfolio-item">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Short description of the project and your role.</p>
            </div>
        </div>
    </section>

    <!-- Resume Section -->
    <section id="resume">
        <h2>Resume</h2>
        <a href="resume.pdf" class="button">Download My Resume</a>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: youremail@example.com</p>
        <div class="social-links">
            <!-- Add your social media links here -->
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
